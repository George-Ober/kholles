name: make CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install texlive-full
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full
    - name: make
      run: make
